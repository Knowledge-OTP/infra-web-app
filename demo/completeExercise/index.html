<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="Swiper/dist/css/swiper.css" />
    <link rel="stylesheet" href="angular-material/angular-material.css" />
    <link rel="stylesheet" href="infra/dist/main.css" />
    <link rel="stylesheet" href="ng-tags-input/ng-tags-input.min.css" />
    <link rel="stylesheet" href="angular-chart.js/dist/angular-chart.css" />
    <link rel="stylesheet" href="v-accordion/dist/v-accordion.css" />
    <link rel="stylesheet" href="angular-ui-grid/ui-grid.css" />
    <!-- endbower-->

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="cssConfig/subjects-colors.css">
</head>
<body ng-app="demo" style="background: rgb(232, 231, 231);">
<div style="display: flex;margin-top: 20px;">
    <div style="margin-right: 10px;">
        <label>Exercise type</label>
        <select ng-model="data.exerciseType"
                ng-options="exerciseType.val for exerciseType in exerciseTypeEnumArr">
        </select>
    </div>
    <div style="margin-right: 20px">
        <label>Exercise parent</label>
        <select ng-model="data.exerciseParent"
                ng-options="exerciseParent.val for exerciseParent in exerciseParentEnumArr">
        </select>
    </div>
    <div style="margin-right: 20px">
        <input type="text" ng-model="uidToShareScreenWith" placeholder="uid">
        <button ng-click="shareMyScreen(uidToShareScreenWith)">Share Screen</button>
        <button ng-click="viewOtherUserScreen(uidToShareScreenWith)">View Screen</button>
    </div>
    <div>
        <label>Kill complete exercise</label>
        <input type="checkbox" ng-model="destroyCompleteExercise">
    </div>
</div>
<complete-exercise exercise-details="exerciseData"
                   settings="settings"
                   ng-if="!destroyCompleteExercise">
</complete-exercise>
<!-- Bower:js -->

<script src="angular-ui-router/release/angular-ui-router.js"></script>
<script src="angular-svg-round-progressbar/build/roundProgress.js"></script>
<script src="infra/dist/main.js"></script>
<script src="ng-tags-input/ng-tags-input.min.js"></script>
