<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="znkExerciseStyle/main.css">
    <style>
        body{
            background-color: #f2f2f2;
        }
        .nav-bar{
            width:100%;
            height:57px;
            background-color: #b8c1c1;
            text-align: center
        }

        .main-content{
            width:1060px;
            margin: 18px auto;
        }
    </style>
</head>
    <body>
        <div class="nav-bar"> znk nav bar</div>

        <div ng-app="demo" ng-controller="Main">

            <div class="main-content">
                <div class="exercise-container base-border-radius">
                    <znk-exercise-header subject-id="baseZnkExerciseCtrl.exercise.subjectId"
                    options="{
                    showQuit: true,
                    showNumSlide: true,
                    showDate: vm.showTimer,
                    reviewMode: vm.isComplete
                    }"
                    total-slide-num="{{baseZnkExerciseCtrl.numberOfQuestions}}"
                    ng-model="baseZnkExerciseCtrl.currentIndex"
                    side-text="{{vm.headerTitle}}"
                    timer-data="baseZnkExerciseCtrl.timerData"
                    on-clicked-quit="vm.onHeaderQuit()"
                    icon-name="{{vm.iconName}}"
                    icon-click-handler="vm.iconClickHandler()">
                    </znk-exercise-header>

                    <znk-exercise ng-model="results"
                                  questions="questions"
                                  settings="settings"
                                  actions="d.actions">
                    </znk-exercise>

                </div>

                <script src="angular/angular.js"></script>
                <script src="infra/dist/autofocus/autofocus.js"></script>
                <script src="infra/dist/znkExercise/znkExercise.js"></script>
                <script src="infra/dist/enum/enum.js"></script>
                <script src="infra/dist/svgIcon/svgIcon.js"></script>
                <script src="infra/dist/scroll/scroll.js"></script>
                <script src="infra/dist/config/config.js"></script>
                <script src="infra/dist/general/general.js"></script>
                <script src="infra/dist/hint/hint.js"></script>
                <script src="infra/dist/storage/storage.js"></script>
                <script src="infra/dist/contentAvail/contentAvail.js"></script>
                <script src="infra/dist/content/content.js"></script>
                <script src="infra/dist/pngSequence/pngSequence.js"></script>
                <script src="infra/dist/utility/utility.js"></script>
                <script src="infra/dist/exerciseUtility/exerciseUtility.js"></script>
                <script src="infra/dist/exerciseResult/exerciseResult.js"></script>
                <script src="infra/dist/deviceNotSupported/deviceNotSupported.js"></script>
                <script src="angular-animate/angular-animate.js"></script>
                <script src="swiper/dist/js/swiper.js"></script>

                <script src="demo.js"></script>
            </div>
        </div>
    </body>
</html>
