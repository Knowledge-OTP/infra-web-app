<div class="intro-container"
     translate-namespace="COMPLETE_EXERCISE">
    <div class="title" ng-bind="$ctrl.exerciseParentContent.name"></div>
    <svg-icon subject-id-to-attr-drv="$ctrl.exerciseContent.subjectId"
              context-attr="name"
              suffix="icon"
              class="subject-icon">
    </svg-icon>
    1.<div class="subject-text" translate="{{$ctrl.subjectNameTranslateKey1}}"></div>
    2.<div class="subject-text" translate="$ctrl.subjectNameTranslateKey1"></div>

    3.<div class="subject-text" translate="$ctrl.subjectNameTranslateKey2"></div>
    4.<div class="subject-text" translate="{{$ctrl.subjectNameTranslateKey2}}"></div>

    <div class="section-data">
        <span translate=".QUESTIONS"
              translate-values="{num: $ctrl.exerciseContent.questions.length}">
        </span>
        <span translate=".TIME"
              translate-values="$ctrl.timeTranslateValue">
        </span>
    </div>
    <div class="instructions-title"
         translate=".INSTRUCTIONS">
    </div>
    1.<p class="instructions-text"
       translate="{{$ctrl.instructionsTranslateKey}}">
    </p>
    2.<p class="instructions-text"
         translate="$ctrl.instructionsTranslateKey">
    </p>
    <div class="btn-section">
        <md-button class="md-primary znk"
                   md-no-ink
                   translate=".START"
                   ng-click="$ctrl.start()">
        </md-button>
    </div>
</div>
