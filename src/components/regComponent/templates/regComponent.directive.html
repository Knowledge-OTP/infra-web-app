<header>
    <select name="appSelect"
            id="appSelect"
            ng-options="app.name for app in d.availableApps track by app.id"
            ng-model="d.selectedApp">
    </select>
    <br/>Selected App - {{d.selectedApp}}
</header>
<login-form class="ng-hide" ng-show="showLogin"></login-form>
<signup-form class="ng-hide" ng-show="showSignup"></signup-form>
