<div class="score-estimate-container base-border-radius base-box-shadow"
     ng-class="{'estimated-score-animation': vm.enableEstimatedScoreChangeAnimation}"
     translate-namespace="ESTIMATED_SCORE_WIDGET_DIRECTIVE">
    <div class="title" translate=".TITLE"></div>
    <div class="unfinished-diagnostic-title" ng-if="!vm.isDiagnosticComplete" translate=".UNFINISHED_DIAGNOSTIC_TITLE"></div>

    <div class="subjects-wrap">
        <div ng-repeat="widgetItem in vm.subjectsScores track by widgetItem.subjectId"
             ng-click="vm.onSubjectClick(widgetItem.subjectId)"
             ng-class="{ 'selected': (vm.currentSubject === widgetItem.subjectId) }"
             class="subject"
             subject-id-to-attr-drv="{{widgetItem.subjectId}}"
             context-attr="class"
             tabindex="{{isNavMenu ? 0 : -1}}">
            <div class="subject-title">
                <span class="capitalize" translate="{{'.SUBJECT_' + widgetItem.subjectId}}"></span>
                <span class="to-go" ng-if="widgetItem.pointsLeftToMeetUserGoal > 0"
                      translate=".PTS_TO_GO"
                      translate-values="{pts: {{widgetItem.pointsLeftToMeetUserGoal}} }"></span>
            </div>
            <div class="score" ng-if="widgetItem.showScore">
                <hr class="bar">
                <hr class="user-goal-fill"
                    subject-id-to-attr-drv="{{widgetItem.subjectId}}"
                    context-attr="class"
                    ng-style="{ width: widgetItem.userGoalPercentage + '%' }"
                    ng-class="{
                        'user-goal-met' : (widgetItem.estimatedScore >= widgetItem.userGoal),
                        'bar-full'    : (widgetItem.userGoalPercentage >= 100)
                    }">
                <hr class="current-estimated-score-fill"
                    subject-id-to-attr-drv="{{widgetItem.subjectId}}"
                    context-attr="class"
                    suffix="bg"
                    ng-style="{ width: widgetItem.estimatedScorePercentage + '%' }">
                <div class="current-estimated-score">
                        <span subject-id-to-attr-drv="{{widgetItem.subjectId}}"
                              context-attr="class"
                              suffix="bc"
                              ng-style="{ left: widgetItem.estimatedScorePercentage + '%' }">
                              <md-tooltip md-visible=""
                                          md-direction="top"
                                          class="tooltip-for-estimated-score-widget md-whiteframe-2dp">
                                  <div translate=".YOUR_GOAL" translate-values="{ goal: {{widgetItem.userGoal}} }" class="top-text"></div>
                                  <div ng-switch="widgetItem.estimatedScore >= widgetItem.userGoal" class="bottom-text">
                                      <span ng-switch-when="true" translate=".GOAL_REACHED"></span>
                                      <span ng-switch-default translate=".PTS_TO_GO" translate-values="{ pts: {{widgetItem.pointsLeftToMeetUserGoal}} }"></span>
                                  </div>
                              </md-tooltip>
                            {{widgetItem.estimatedScore === 0 ? '?' : widgetItem.estimatedScore}}
                        </span>
                </div>
            </div>
        </div>
    </div>

    <div class="divider"></div>

    <div class="inner">
        <table class="score-summary">
            <tr class="composite">
                <td translate=".COMPOSITE_SCORE"></td>
                <td class="num">{{vm.estimatedCompositeScore}}</td>
            </tr>
            <tr class="goal">
                <td translate=".GOAL_SCORE"></td>
                <td class="num">{{vm.userCompositeGoal}}</td>
            </tr>
        </table>
        <span class="edit-my-goals ng-hide"
              ng-show="vm.isDiagnosticComplete"
              ng-click="vm.showGoalsEdit()"
              translate=".EDIT_MY_GOALS"></span>
    </div>
</div>
