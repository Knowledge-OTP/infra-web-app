<div translate-namespace="SH_VIEWER.{{$ctrl.appContext}}">
    <div class="header">
            <span class="you-are-viewing-text"
                  translate=".YOU_ARE_VIEWING">
            </span>
    </div>
    <ng-switch on="!!$ctrl.activeScreen" class="sh-viewer-main-container">
        <div ng-switch-when="false" class="none">
            <div class="texts-container">
                <div class="text1"
                     translate=".NO_OPENED_EXERCISES">
                </div>
                <div class="text2"
                     translate=".ONCE_OPEN">
                </div>
            </div>
        </div>
        <div ng-switch-default>
            <complete-exercise settings="$ctrl.ceSettings">
            </complete-exercise>
        </div>
    </ng-switch>
</div>
