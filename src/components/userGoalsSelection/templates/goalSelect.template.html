<div class="action-btn minus" ng-click="updateGoal(false)" ng-class="{'show-sign':target > minScore}" >
    <svg-icon name="user-goals-plus-icon"></svg-icon>
</div>
<div class="goal">{{target}}</div>
<div class="action-btn plus" ng-click="updateGoal(true)" ng-class="{'show-sign':target < maxScore}">
    <svg-icon name="user-goals-plus-icon"></svg-icon>
</div>
