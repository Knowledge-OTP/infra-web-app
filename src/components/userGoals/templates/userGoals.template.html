    <div class="subject-wrap">
        <div class="blur-wrap"></div>
        <div class="goals-title" ng-show="setting.recommendedGoalsTitle">
            <div class="recommended-title" translate=".RECOMMENDED_GOALS"></div>
            <div class="info-wrap">
                <md-tooltip md-visible="vm.showTooltip" md-direction="top" class="goals-info md-whiteframe-2dp">
                    <div translate=".GOALS_INFO" class="top-text"></div>
                </md-tooltip>
                <svg-icon class="info-icon" name="info-icon" ng-mouseover="vm.showTooltip=true" ng-mouseleave="vm.showTooltip=false"></svg-icon>
            </div>
        </div>
        <div class="subject-goal-wrap">
            <div class="subjects-goal noselect">
                <div class="subject">
                    <div class="icon-wrapper svg-wrapper math-bg">
                        <svg-icon name="math-section-icon"></svg-icon>
                    </div>
                    <span class="subject-title" translate=".MATH"></span>
                    <goal-select ng-model="userGoals.math" ng-change="calcTotal()"></goal-select>
                </div>
                <div class="subject">
                    <div class="icon-wrapper svg-wrapper verbal-bg">
                        <svg-icon name="verbal-icon"></svg-icon>
                    </div>
                    <span class="subject-title" translate=".VERBAL"></span>
                    <goal-select ng-model="userGoals.verbal" ng-change="calcTotal()"></goal-select>
                </div>
            </div>
        </div>
        <div class="composite-wrap">
            <div class="composite-score">
                <div class="score-title" translate=".TOTAL_SCORE"></div>
                <div class="score">{{userGoals.verbal + userGoals.math}}</div>
            </div>
        </div>
    </div>
    <div class="save-btn-wrap">
        <md-button autofocus tabindex="1"
                   class="md-sm primary inline-block"
                   ng-click="saveChanges()"
                   ng-class="setting.saveBtn.wrapperClassName">
            <svg-icon name="v-icon" class="v-icon" ng-show="showVIcon"></svg-icon>
            <span ng-bind-html="saveTitle"></span>
            <svg-icon name="dropdown-arrow-icon" class="dropdown-arrow-icon" ng-show="setting.saveBtn.showSaveIcon"></svg-icon>
        </md-button>
    </div>
    <div class="school-selector-wrap animate-if"
         ng-if="showSchoolEdit">
        <school-select events="schoolSelectEvents"
                       get-selected-schools="getSelectedSchools()">
        </school-select>
    </div>
