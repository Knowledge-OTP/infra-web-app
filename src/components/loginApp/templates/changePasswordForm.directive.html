<div class="form-container" translate-namespace="CHANGE_PASSOWRD_FORM">
    <ng-switch on="resetPasswordSucceeded">
        <form novalidate
              name="changePasswordForm"
              ng-submit="passwordSubmit(changePasswordForm)"
              ng-switch-when="false">
            <div class="inputs-container">
                <div class="title" translate=".RESET_PASSWORD"></div>
                <div class="input-wrapper"
                     ng-class="changePasswordForm.email.$invalid && changePasswordForm.$submitted ? 'invalid' : 'valid'">
                    <svg-icon name="form-envelope"></svg-icon>
                    <input type="email"
                           placeholder="{{'LOGIN_FORM.EMAIL' | translate}}"
                           name="email"
                           ng-model="d.changePasswordForm.email"
                           required>
                    <span
                        ng-if="(changePasswordForm.$submitted && changePasswordForm.email.$invalid && !changePasswordForm.email.$dirty) || (changePasswordForm.email.$error && changePasswordForm.$submitted)"
                        role="alert">
            <span class="validationBox">
                <span ng-show="changePasswordForm.email.$error.required"
                      translate="LOGIN_APP.FORM_VALIDATION.FIELD_IS_EMPTY"></span>
                <span class="no-email-massage" ng-show="changePasswordForm.email.$error.noSuchEmail"
                      translate=".NO_SUCH_EMAIL"></span>
            </span>
        </span>
                </div>
            </div>
            <div class="submit-btn-wrapper">
                <button type="submit"
                        ng-disabled="d.disableBtn"
                        class="app-bg"
                        autofocus>
                    <span translate=".SEND"></span>
                    <span class="loader ng-hide" ng-show="showSpinner"></span>
                </button>
            </div>
        </form>
        <div ng-switch-when="true" class="success-massage">
            <div class="title" translate=".RESET_PASSWORD"></div>
                <svg-icon name="v-icon"></svg-icon>
            <div class="massage-text" translate=".NEW_PASSWORD_SENT"></div>
            <div class="submit-btn-wrapper">
                <button ng-disabled="d.disableBtn"
                        class="app-bg"
                        ng-click="backToLogin()"
                        autofocus>
                    <span translate=".DONE"></span>
                </button>
            </div>
        </div>
    </ng-switch>
</div>
