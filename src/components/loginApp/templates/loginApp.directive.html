<div class="login-app" ng-class="{
        student: d.userContext === d.userContextObj.STUDENT,
        educator: d.userContext === d.userContextObj.TEACHER,
        sat: d.appContext === d.availableApps.SAT,
        act: d.appContext === d.availableApps.ACT,
        toefl: d.appContext === d.availableApps.TOEFL,
    }">
    <header>
        <div class="logo-wrapper">
            <a class="logo" href="https://www.zinkerz.com"></a>
            <span ng-if="d.userContext===d.userContextObj.TEACHER"
                  translate="LOGIN_APP.FOR_EDUCATORS">
            </span>
        </div>
        <div class="app-select" ng-cloak ng-class="{'no-dropdown': d.invitationId}">
            <md-menu md-offset="-50 80" md-no-ink ng-if="!d.invitationId">
                <md-button aria-label="Open App Select Menu"
                           class="md-icon-button"
                           ng-click="openMenu($mdOpenMenu, $event)">
                    <md-icon class="material-icons expand-menu">expand_more</md-icon>
                    <div class="app-img-holder {{d.appContext.className}}"></div>
                </md-button>
                <md-menu-content id="app-select-menu">
                    <md-menu-item ng-repeat="app in d.availableApps track by app.id"
                                  ng-click="selectApp(app)">
                        <div class="app-img-holder {{app.className}}"></div>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
            <div class="app-img-holder {{d.appContext.className}}" ng-if="d.invitationId"></div>
        </div>
        <a ng-if="d.userContext===d.userContextObj.STUDENT && !d.invitationId"
           class="for-educators app-color"
           ng-click="changeUserContext(d.userContextObj.TEACHER)"
           translate="LOGIN_APP.EDUCATORS_CLICK_HERE">
        </a>
    </header>
    <div class="main">
        <div ng-switch="d.userContext" ng-if="!d.invitationId">
            <img class="main-banner img-responsive" ng-switch-when="1"
                 src="assets/images/login-teacher-bg@2x.jpg">
            <img class="main-banner img-responsive" ng-switch-when="2"
                 src="assets/images/login-student-bg@2x.jpg">
        </div>

        <div ng-if="d.invitationId">
            <div ng-switch="d.userContext">
                <img class="main-banner img-responsive" ng-switch-when="1"
                     src="assets/images/login-teacher-invitation-bg@2x.jpg">
                <img class="main-banner img-responsive" ng-switch-when="2"
                     src="assets/images/login-student-invitation-bg@2x.jpg">
            </div>
        </div>
        <div class="main-inner">
            <ng-switch on="currentForm">
                <div class="login-container" ng-switch-when="login">
                    <login-form app-context="d.appContext"
                                user-context="d.userContext"
                                change-password-click="changePasswordClick()">
                    </login-form>
                    <p class="go-to-signup">
                        <span translate="LOGIN_FORM.STUDENT.DONT_HAVE_AN_ACCOUNT"
                              ng-if="d.userContext===d.userContextObj.STUDENT"></span>
                        <span translate="LOGIN_FORM.EDUCATOR.DONT_HAVE_AN_ACCOUNT"
                              ng-if="d.userContext===d.userContextObj.TEACHER"></span>
                        <a ng-click="changeCurrentForm('signup')" translate="SIGNUP_FORM.SIGN_UP"></a>
                    </p>
                </div>
                <div class="signup-container" ng-switch-when="signup">
                    <signup-form app-context="d.appContext"
                                 user-context="d.userContext">
                    </signup-form>
                    <p class="go-to-login">
                        <span translate="SIGNUP_FORM.STUDENT.ALREADY_HAVE_ACCOUNT"
                              ng-if="d.userContext===d.userContextObj.STUDENT"></span>
                        <span translate="SIGNUP_FORM.EDUCATOR.ALREADY_HAVE_ACCOUNT"
                              ng-if="d.userContext===d.userContextObj.TEACHER"></span>
                        <a ng-click="changeCurrentForm('login')" translate="LOGIN_FORM.LOGIN_IN"></a>
                    </p>
                </div>

                <div class="change-password-container" ng-switch-when="changePassword">
                    <reset-password-form app-context="d.appContext" user-context="d.userContext"
                                         back-to-login="changeCurrentForm('login')">

                    </reset-password-form>
                    <a class="back-to-login-btn" ng-click="changeCurrentForm('login')">
                        <svg-icon name="dropdown-arrow" class="back-btn-icon"></svg-icon>
                        <span class="back-btn-label" translate="CHANGE_PASSOWRD_FORM.BACK_TO_LOGIN"></span>
                    </a>
                </div>
            </ng-switch>
            <h2 class="banner-text">
                <ng-switch on="currentUserContext" ng-if="!d.invitationId">
                    <div ng-switch-when="teacher" class="switch-student-educator">
                        <span translate="LOGIN_APP.SAT_EDUCATOR_TAGLINE"
                              ng-if="d.appContext===d.availableApps.SAT"></span>
                        <span translate="LOGIN_APP.ACT_EDUCATOR_TAGLINE"
                              ng-if="d.appContext===d.availableApps.ACT"></span>
                        <span translate="LOGIN_APP.TOEFL_EDUCATOR_TAGLINE"
                              ng-if="d.appContext===d.availableApps.TOEFL"></span>
                    </div>
                    <div ng-switch-when="student" class="switch-student-educator">
                        <span translate="LOGIN_APP.SAT_STUDENT_TAGLINE"
                              ng-if="d.appContext===d.availableApps.SAT"></span>
                        <span translate="LOGIN_APP.ACT_STUDENT_TAGLINE"
                              ng-if="d.appContext===d.availableApps.ACT"></span>
                        <span translate="LOGIN_APP.TOEFL_STUDENT_TAGLINE"
                              ng-if="d.appContext===d.availableApps.TOEFL"></span>
                    </div>
                </ng-switch>
                <div class="invitation-title" ng-if="d.invitationId">
                    <div class="first-row" translate="LOGIN_APP.SIGNUP_OR_LOGIN"></div>
                    <div class="second-row" translate="LOGIN_APP.ACCEPT_INVITATION"></div>
                </div>
            </h2>
        </div>
    </div>
    <footer>
        <ng-switch on="currentUserContext" ng-if="!d.invitationId">
            <div ng-switch-when="teacher" class="switch-student-educator">
                <h2 translate="LOGIN_APP.CHECK_OUT_OUR_APP_FOR_STUDENTS"></h2>
                <a href="" class="app-color" ng-click="changeUserContext(d.userContextObj.STUDENT)"
                   translate="LOGIN_APP.SIGN_UP_FOR_ZINKERZ_TEST_PREP"></a>
            </div>
            <div ng-switch-when="student" class="switch-student-educator">
                <h2 translate="LOGIN_APP.ARE_YOU_AN_EDUCATOR"></h2>
                <a href="" class="app-color" ng-click="changeUserContext(d.userContextObj.TEACHER)"
                   translate="LOGIN_APP.CHECK_OUT_ZINKERZ_TOOLS_FOR_TEACHERS"></a>
            </div>
        </ng-switch>
    </footer>
</div>
