<div class="lesson-info" ng-if="vm.fields.length">
    <div class="field" ng-repeat="field in vm.fields">
        <div class="label">{{field.label}}</div>
        <div class="text" ng-switch="field.label !== 'Status'" ng-switch-when="true">{{field.text}}</div>
        <select class="lesson-status" ng-switch-when="false"
                ng-options="status in lessonStatusArr"
                ng-model="status"
                ng-change="field.text = status">
        </select>
    </div>

</div>
