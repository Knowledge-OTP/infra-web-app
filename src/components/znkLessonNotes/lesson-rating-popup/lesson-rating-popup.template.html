<div class="lesson-rating-popup" ng-if="vm.lesson">
    <div class="top-icon-wrap">
        <div class="top-icon">
            <div class="round-icon-wrap">
                <svg-icon name="znkLessonNotes-star"></svg-icon>
            </div>
        </div>
    </div>

    <md-toolbar>
        <div class="close-popup-wrap" ng-click="vm.closeModal()">
            <svg-icon name="znkLessonNotes-close-popup"></svg-icon>
        </div>
    </md-toolbar>

    <div class="content-wrapper">
        <div class="znk-scrollbar">
            <div class="quicksand-25-b title" translate="LESSON_NOTES.LESSON_RATING_POPUP.TITLE"></div>

            <znk-lesson-details lesson="vm.lesson" user-context="vm.userContext"></znk-lesson-details>
            <div class="divider"></div>

            <znk-lesson-rating lesson="vm.lesson" user-context="vm.userContext"></znk-lesson-rating>

            <div class="btn-group">
                <button type="button" class="btn-type-link-gray znk-uppercase" ng-click="vm.closeModal()"
                        translate="LESSON_NOTES.DO_IT_LATER">
                </button>

                <button type="button" class="btn-type-1 save-btn" ng-click="vm.save()">
                    <span class="btn-text" translate="LESSON_NOTES.SAVE"></span>
                    <span class="spinner" ng-if="vm.showSpinner"></span>
                </button>
            </div>
        </div>
    </div>
</div>
