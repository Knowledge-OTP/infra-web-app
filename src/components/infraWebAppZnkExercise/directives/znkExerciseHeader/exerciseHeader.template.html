<div class="exercise-header subject-repeat" subject-id-to-attr-drv="vm.subjectId"
     context-attr="class" suffix="bg" translate-namespace="CONTAINER_HEADER">
   <div class="pattern" subject-id-to-attr-drv="vm.subjectId" context-attr="class" prefix="subject-background"></div>

    <div class="left-area">
        <div class="side-text">
            {{vm.sideText | cutString: 40}}
        </div>
    </div>


    <div class="center-num-slide" ng-if="vm.options.showNumSlide">{{vm.currentSlideNum}}/{{::vm.totalSlideNum}}</div>
    <div class="review-mode" ng-if="vm.options.reviewMode" ui-sref="^.summary">
        <div class="background-opacity"></div>
        <div class="summary-text" translate=".SUMMARY"></div>
    </div>

    <div class="right-area">
        <svg-icon class="header-icon" ng-if="vm.iconName" name="{{vm.iconName}}" ng-click="vm.iconClickHandler(); vm.showToolTip = false"></svg-icon>

        <div class="date-box" ng-if="vm.options.showDate">
            <timer type="1" ng-model="vm.timerData.timeLeft" play="true" config="vm.timerData.config"></timer>
        </div>
    </div>

    <div class="quit-back-button" translate=".QUIT_BTN_TEXT" ng-if="vm.options.showQuit" ng-click="vm.onClickedQuit()"></div>
</div>
