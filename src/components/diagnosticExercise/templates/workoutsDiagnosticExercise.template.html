<znk-exercise-header
    subject-id="vm.subjectId"
    side-text="vm.headerTitle"
    options="{ showQuit: true, showNumSlide: true }"
    on-clicked-quit="vm.onClickedQuit()"
    ng-model="vm.numSlide"
    total-slide-num="{{vm.questionsPerSubject}}"></znk-exercise-header>
<znk-exercise
    questions="vm.questions"
    ng-model="vm.resultsData.questionResults"
    settings="vm.settings"
    actions="vm.actions"
    audio-manager="vm.resultsForAudioManager">
</znk-exercise>
