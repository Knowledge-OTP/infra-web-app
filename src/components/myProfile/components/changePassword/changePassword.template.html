<md-dialog-content ng-switch="!!vm.showSuccess">
    <div class="container-title md-subheader" translate=".CHANGE_PASSWORD"></div>
    <form name="authform" novalidate class="auth-form" ng-submit="vm.changePassword(authform)" ng-switch-when="false">
        <div class="znk-input-group"
             ng-class="!vm.changePasswordData.oldPassword && authform.$submitted ? 'invalid' : 'valid'">
            <label>{{'MY_PROFILE.CURRENT_PASSWORD' | translate}}</label>
            <div class="znk-input">
                <input
                        type="password"
                        autocomplete="off"
                        name="oldPassword"
                        ng-minlength="6"
                        ng-maxlength="25"
                        ng-required="true"
                        ng-model="vm.changePasswordData.oldPassword">

                <span ng-if="!vm.changePasswordData.oldPassword && authform.$submitted"
                      role="alert">
                    <span class="validationBox">
                        <span ng-show="authform.oldPassword.$error.required"
                              translate="{{vm.oldPassError}}"></span>
                    </span>
                </span>
            </div>
        </div>
        <div class="znk-input-group"
             ng-class="!vm.changePasswordData.newPassword && authform.$submitted ? 'invalid' : 'valid'">
            <label>{{'MY_PROFILE.NEW_PASSWORD' | translate}}</label>
            <div class="znk-input">
                <input
                        type="password"
                        autocomplete="off"
                        name="newPassword"
                        ng-minlength="6"
                        ng-maxlength="25"
                        ng-required="true"
                        ng-model="vm.changePasswordData.newPassword">

                <span ng-if="!vm.changePasswordData.newPassword && authform.$submitted"
                      role="alert">
                    <span class="validationBox">
                        <span ng-show="authform.newPassword.$error.required"
                              translate=".PASSWORD_LENGTH"></span>
                    </span>
                </span>
            </div>
        </div>
        <div class="znk-input-group"
             ng-class="!vm.changePasswordData.newPasswordConfirm && authform.$submitted ? 'invalid' : 'valid'">
            <label>{{'MY_PROFILE.CONFIRM_PASSWORD' | translate}}</label>
            <div class="znk-input">
                <input
                        type="password"
                        autocomplete="off"
                        name="newPasswordConfirm"
                        ng-minlength="6"
                        ng-maxlength="25"
                        ng-required="true"
                        ng-model="vm.changePasswordData.newPasswordConfirm">

                <span ng-if="!vm.changePasswordData.newPasswordConfirm && authform.$submitted"
                      role="alert">
                    <span class="validationBox">
                        <span ng-show="authform.newPasswordConfirm.$error.required"
                              translate=".PASSWORD_NOT_MATCH"></span>
                    </span>
                </span>
            </div>
        </div>
        <div class="btn-wrap">
            <button class="save-pass-btn"><span translate="{{vm.saveTitle}}"></span></button>
        </div>
    </form>
    <div class="big-success-msg" ng-switch-when="true">
        <svg-icon class="completed-v-icon-wrap" name="settings-completed-v-icon"></svg-icon>
        <div translate=".SAVE_SUCCESS"></div>
        <div class="done-btn-wrap">
            <md-button class="success drop-shadow md-primary green znk" ng-click="vm.closeDialog()">
                <span translate=".DONE"></span>
            </md-button>
        </div>
    </div>
    <div class="msg-wrap" ng-class="{'show-error': vm.showError}" ng-if="vm.showError">
        <div class="error-msg">
            <svg-icon name="settings-danger-red-icon" class="settings-danger-red-icon"></svg-icon>
            <div translate="{{vm.generalError}}"></div>
        </div>
    </div>
</md-dialog-content>
