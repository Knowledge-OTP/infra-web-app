<md-toast ng-cloak class="toast-wrap">
    <div class="icon-wrap">
        <svg-icon name="myProfile-completed-v-icon"></svg-icon>
    </div>

    <div class="md-toast-content">
        <div class="md-toast-text" flex>{{vm.msg}}</div>
    </div>

    <md-button class="close-toast-wrap" ng-click="vm.closeToast()">
        <svg-icon name="myProfile-close-popup"></svg-icon>
    </md-button>

</md-toast>
