<md-button class="session-btn" ng-disabled="vm.isOffline && !vm.isLiveSessionActive"
           aria-label="{{!vm.isLiveSessionActive ? 'LIVE_SESSION.START_SESSION' : 'LIVE_SESSION.END_SESSION' | translate}}"
           ng-class="{'offline': vm.isOffline, 'end-session': vm.isLiveSessionActive}"
           ng-click="!vm.isLiveSessionActive ? vm.showSessionModal() : vm.endSession()">

    <span ng-if="!vm.isLiveSessionActive">
        <md-tooltip znk-tooltip class="md-fab">
            {{'LIVE_SESSION.START_SESSION' | translate}}
        </md-tooltip>
        {{'LIVE_SESSION.START_SESSION' | translate}}
    </span>

    <span ng-if="vm.isLiveSessionActive" title="{{'LIVE_SESSION.END_SESSION' | translate}}">
        <md-tooltip class="md-fab">
                        <div class="arrow-up"></div>
                        {{'LIVE_SESSION.END_SESSION' | translate}}
        </md-tooltip>
        {{'LIVE_SESSION.END_SESSION' | translate}}
    </span>
</md-button>
