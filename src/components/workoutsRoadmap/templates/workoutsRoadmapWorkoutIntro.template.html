<div class="workouts-roadmap-intro base-border-radius" translate-namespace="WORKOUTS_ROADMAP_WORKOUT_INTRO">
    <div class="title">
        <div translate=".TITLE" translate-values="{workoutOrder: vm.workoutOrder}"></div>
    </div>
    <svg-icon class="subject-icon"
              style="background: red"
              subject-id-to-attr-drv="vm.selectedWorkout.subjectId"
              context-attr="name"
              suffix="icon">
    </svg-icon>
    <div class="subject-title"
         translate="SUBJECTS.{{vm.selectedWorkout.subjectId}}">
    </div>
    <div class="change-subject-container"
         ng-class="{
            'rotate': vm.rotate
         }"
         ng-click="vm.rotate= !vm.rotate; vm.changeSubject($event)">
        <svg-icon name="workouts-roadmap-change-subject"></svg-icon>
        <span class="change-subject-title"
              translate=".CHANGE_SUBJECT">
        </span>
    </div>
    <div class="how-much-time-title"
         translate=".HOW_MUCH_TIME">
    </div>
    <div class="workout-time-selection-container">
        <div class="avail-time-item"
             ng-repeat="workoutAvailTime in vm.workoutAvailTimes"
             ng-click="vm.selectedTime = workoutAvailTime;">
            {{workoutAvailTime}}
        </div>
    </div>
    <div class="start-btn-wrapper">
        <md-button class="md-primary znk"
                   md-no-ink>
            <span translate=".START"></span>
        </md-button>
    </div>
</div>
