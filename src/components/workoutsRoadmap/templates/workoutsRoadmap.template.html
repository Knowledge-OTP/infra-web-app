<div class="workouts-roadmap-container">
    <div class="workouts-roadmap-wrapper base-border-radius base-box-shadow">
        <workouts-progress workouts="vm.workoutsProgress"
                           ng-disabled="vm.freezeWorkoutProgressComponent"
                           diagnostic="vm.diagnostic"
                           active-workout-order="{{vm.activeWorkoutOrder}}"
                           ng-model="vm.selectedItem">
        </workouts-progress>
        <div class="workouts-container"
             ng-class="vm.workoutSwitchAnimation">
            <ui-view class="workouts-ui-view"></ui-view>
        </div>
    </div>
    <estimated-score-widget is-nav-menu="false" ng-model="currentSubjectId"></estimated-score-widget>
</div>
